<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Global | Covid19</title>
	<meta https-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta https-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta name="document-type" content="Public"/>
	<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" href="dist/app.css">
	<link rel="stylesheet" href="dist/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-darker">
	<header id="cvdNav" class="slide-down">
		<nav class="navbar navbar-expand-sm navbar-dark bg-darker justify-content-between py-3 px-3 px-sm-4">
		  	<a id="portfolioLogo" class="navbar-brand text-secondary d-flex align-items-center" href="javascript:void(0)" onclick="getResults(">
		  		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="35" height="35"><path fill="#1e1e30" d="M4.06 13a8 8 0 0 0 5.18 6.51A18.5 18.5 0 0 1 8.02 13H4.06zm0-2h3.96a18.5 18.5 0 0 1 1.22-6.51A8 8 0 0 0 4.06 11zm15.88 0a8 8 0 0 0-5.18-6.51A18.5 18.5 0 0 1 15.98 11h3.96zm0 2h-3.96a18.5 18.5 0 0 1-1.22 6.51A8 8 0 0 0 19.94 13zm-9.92 0c.16 3.95 1.23 7 1.98 7s1.82-3.05 1.98-7h-3.96zm0-2h3.96c-.16-3.95-1.23-7-1.98-7s-1.82 3.05-1.98 7zM12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20z"/></svg>
		  		<span class="ml-2 font-weight-light">Covid19&nbsp;<small class="text-danger">Global</small></span>
		  	</a>
		  	<div class="d-flex justify-content-end">
			    <a target="_blank" rel="nofollow" href="https://covid19api.com/" class="nav-link small">Current API v.0.0.8</a>
		  	</div>
		</nav>
	</header>
	<div class="cvd__pg">
		<div class="container">
			<div class="row justify-content-center">
				<div class="search__container position-relative col-12 col-md-8">
					<input type="text" class="form-control border-0 bg-dark search" placeholder="Search is in development">
				</div>
			</div>
			<div class="row slide-down no-gutters global__summary mt-3">
				<div class="col-12">
					<div class="d-flex align-items-center justify-content-center mb-2">
						<span class="text-secondary mr-3" id="lst_updated"></span>
						<button onclick="getResults()" class="btn btn-link font-weight-light btn-sm"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="#585e69" d="M6 18.7V21a1 1 0 0 1-2 0v-5a1 1 0 0 1 1-1h5a1 1 0 1 1 0 2H7.1A7 7 0 0 0 19 12a1 1 0 1 1 2 0 9 9 0 0 1-15 6.7zM18 5.3V3a1 1 0 0 1 2 0v5a1 1 0 0 1-1 1h-5a1 1 0 0 1 0-2h2.9A7 7 0 0 0 5 12a1 1 0 1 1-2 0 9 9 0 0 1 15-6.7z"/></svg></button>
					</div>
				</div>
				<div class="col-6 col-md-3 px-1 py-1 px-sm-2 py-sm-2">
					<div class="cdv__stats bg-danger-tr text-danger p-2 p-sm-3 rounded">
						<small>Confirmed</small>
						<span id="stat__total" class="d-block h3">0</span>
						<span id="stat__total__new">Loading...</span>
					</div>
				</div>
				<div class="col-6 col-md-3 px-1 py-1 px-sm-2 py-sm-2">
					<div class="cdv__stats active bg-primary-tr text-primary p-2 p-sm-3 rounded">
						<small>Active</small>
						<span id="stat__active" class="d-block h3">0</span>
						<span id="stat__active__new">Loading...</span>
					</div>
				</div>
				<div class="col-6 col-md-3 px-1 py-1 px-sm-2 py-sm-2">
					<div class="cdv__stats recovered bg-success-tr text-success p-2 p-sm-3 rounded">
						<small>Recovered</small>
						<span id="stat__recovered" class="d-block h3">0</span>
						<span id="stat__recovered__new">Loading...</span>
					</div>
				</div>
				<div class="col-6 col-md-3 px-1 py-1 px-sm-2 py-sm-2">
					<div class="cdv__stats deceased bg-secondary-tr text-secondary p-2 p-sm-3 rounded">
						<small>Deceased</small>
						<span id="stat__deceased" class="d-block h3">0</span>
						<span id="stat__deceased__new">Loading...</span>
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-12 text-right">
					<small class="text-secondary pr-2">Api used <a href="https://covid19api.com/" target="_blank" rel="nofollow">covid19api.com</a></small>
					<div id="covid_tbl_view" class="table-responsive slide-down" style="display: none;"></div>
				</div>
				<div class="col-12">
					<div id="err__section" class="p-5 w-100 text-center" style="display: none;">
						<svg xmlns="http://www.w3.org/2000/svg" class="mx-auto" viewBox="0 0 24 24" width="120" height="120"><path fill="rgba(255,7,58,.12549)" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-9a1 1 0 0 1 1 1v4a1 1 0 0 1-2 0v-4a1 1 0 0 1 1-1zm0-4a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>
						<h3 class="text-danger-tr my-3">There was an error fetching results</h3>
						<button class="btn btn-outline-dark" onclick="getResults()">Try again</button>
					</div>
					<svg xmlns="http://www.w3.org/2000/svg" class="mx-auto my-4" id="loader__ic" width="150" height="150" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" display="block"><circle cx="50" cy="50" r="16.905" fill="none" stroke="#3fae7b" stroke-width="2"><animate attributeName="r" repeatCount="indefinite" dur="1s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" begin="-0.5s"/><animate attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="-0.5s"/></circle><circle cx="50" cy="50" r="35.494" fill="none" stroke="#46dff0" stroke-width="2"><animate attributeName="r" repeatCount="indefinite" dur="1s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline"/><animate attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline"/></circle></svg>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="./index.js"></script>
	<!-- <script type="text/javascript" src="./weather.js"></script> -->
</body>
</html>
